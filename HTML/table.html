<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>客户 ID</th>
                <th>客户名称</th>
                <th>所属城市</th>
                <th>账号余额</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>客户 A</td>
                <td>北京</td>
                <td>2566.99</td>
            </tr>
            <tr>
                <td>124</td>
                <td>客户 B</td>
                <td>上海</td>
                <td>8866.99</td>
            </tr>
            <tr>
                <td>125</td>
                <td>客户 C</td>
                <td>深圳</td>
                <td>2333.58</td>
            </tr>
        </tbody>
    </table>

    <!-- 跨行使用 rowspan -->
    <table>
        <thead>
            <tr>
                <th>分类</th>
                <th>技能</th>
                <th>分数</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">编程语言</td>
                <td>JavaScript</td>
                <td>8</td>
            </tr>
            <tr>
                <td>C++</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Swift</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2"> 产品设计</td>
                <td>PhotoShop</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Axure</td>
                <td>5</td>
            </tr>
            <tr>
                <td rowspan="2">销售</td>
                <td>社交媒体</td>
                <td>3</td>
            </tr>
            <tr>
                <td>SEO</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>

    <!-- caption
         跨列使用 colspan -->
    <table>
        <caption>购物小票</caption>
         <thead>
             <tr>
                 <td>商品</td>
                 <td>数量</td>
                 <td>单价</td>
                 <td>价格</td>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>巧克力</td>
                 <td>1</td>
                 <td>12.00</td>
                 <td>12.00</td>
             </tr>
             <tr>
                 <td>啤酒</td>
                 <td>2</td>
                 <td>3.00</td>
                 <td>6.00</td>
             </tr>
             <tr>
                 <td>矿泉水</td>
                 <td>24</td>
                 <td>0.80</td>
                 <td>19.20</td>
             </tr>
             <tr>
                 <td>花生</td>
                 <td>2</td>
                 <td>11.00</td>
                 <td>22.00</td>
             </tr>
             <tr>
                 <td colspan="3">汇总</td>
                 <td>59.20</td>
             </tr>
         </tbody>
    </table>
</body>
</html>
