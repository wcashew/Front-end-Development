<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/exercise.css">
    <title>浮动定位练习</title>
</head>
<body>
    <p>三行一列样式</p>
    <div id="layout1">
        <div id="header1"></div>
        <div id="content1"></div>
        <div id="footer1"></div>
    </div>

    <p>一行两列样式</p>
    <div id="layout2">
        <div id="aside2"></div>
        <div id="content2"></div>
    </div>

    <p>三行两列样式</p>
    <div id="layout3">
        <div id="header3"></div>
        <div id="aside3"></div>
        <div id="content3"></div>
        <div id="footer3"></div>
    </div>

    <p>四行三列样式</p>
    <div id="layout4">
        <div id="header4"></div>
        <div id="nav4"></div>
        <div id="aside4-l"></div>
        <div id="aside4-r"></div>
        <div id="content4"></div>
        <div id="footer4"></div>
    </div>

</html>
