<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS3 文本阴影</title>
</head>
<body>
    <div>
        <p>text-shadow: 水平偏移 垂直偏移 阴影大小 颜色</p>
        <p>文字描边效果：</p>
        <h1 class="shadow1">Web Design</h1>
        <p>文字浮雕效果：</p>
        <h1 class="shadow2">Web Design</h1>
    </div>

    <div>
        <p>允许长单词和url进行换行</p>
        <p class="wdrp">这是最长的英文单词：pneumonoultramicroscopicsilicovolcanoconiosis</p>
    </div>

    <div>
        <p>使用webfont：</p>
        <p class="webfont">Web Front-end Development</p>
    </div>
</body>
</html>
