<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS3 动画</title>
</head>
<body>
    <h1>CSS3 animation</h1>
    <div>
        <p>定义动画：@keyframes</p>
        <p>调用动画：animation:</p>
        <ul>
            <li>animation-name: 引用 @keyframes 动画名称</li>
            <li>animation-duration: 动画完成时间</li>
            <li>animation-timing-function: 动画的速度曲线，默认是 esae</li>
            <li>animation-play-state: running | paused</li>
        </ul>
    </div>

    <div id="animation"></div>
</body>
</html>
