<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>2D 转换</title>
</head>
<body>
    <div id="content">
        <p>使用 transform 属性中的 rotate() 函数对元素进行旋转</p>
        <div id="rotate">
            <div id="normaldiv" class="box">web 前端开发</div>
            <div id="rotdiv" class="box">web 前端开发</div>
        </div>
        <br/>
        <p>使用 transform 属性中的 scale() 函数对元素进行缩放</p>
        <p>transform: scale(x, y) x,表示水平方向的缩放；y,表示垂直方向的缩放，省略同x</p>
        <p>0-1:缩小；>1:放大</p>
        <p>当鼠标指到图片上进行缩放：</p>
        <br/>
        <div id="scale">

            <div class="box1"><img src="./images/chiru.png" alt="chiru"></div>
            <div class="box2"><img src="./images/chiru.png" alt="chiru"></div>
        </div>
    </div>
</body>
</html>
