<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>圆角边框与阴影</title>
</head>
<body>
    <div id="radius">
        <div class="content">
            border-radius: 水平值 垂直值<br/>
            border-top-left-radius 左上角形状<br/>
            border-top-right-radius 左上角形状<br/>
            border-bottom-left-radius 左下角形状<br/>
            border-bottom-right-radius 右下角形状<br/>
        </div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <div id="shadow">
        <div class="content">
            box-shadow: 水平偏移 垂直偏移 模糊距离 颜色<br/>
            box-shadow: inset 可选，内部阴影<br/>
            box-shadow: outset 默认，外部阴影<br/>
        </div>
        <div class="box4"></div>
    </div>
</body>
</html>
